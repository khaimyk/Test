<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bigger Bass Splash - Free Spins</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      [x-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-black h-full flex items-center justify-center">
    <!-- Loader -->
  <section id="loaderSection" class="w-full container min-h-screen h-[100svh] py-14 flex justify-center">
  <div
    class="relative flex flex-col items-center justify-center text-center px-4 py-6 w-full max-w-md rounded-xl bg-gray-900 overflow-hidden"
  >
    <img
      src="./images/Fon_Bass.webp"
      alt="Bigger Bass Splash"
      class="absolute top-0 left-0 w-full h-full object-cover"
    />
    <!-- Logo -->
    <img
      src="./images/logo.webp"
      alt="Logo"
      class="w-64 mb-4 mx-auto absolute -top-10 animate-pulse"
    />

    <!-- Fisher -->
    <img
      src="./images/fisher_1.webp"
      alt="Fisher"
      class="fisher-img max-w-lg md:max-w-sm absolute -bottom-44 mx-auto animate-bounce"
    />

    <!-- Loading  -->
   <div
  id="loaderContainer"
  class="loader-box absolute bottom-60 z-10 h-20 w-72 rounded-full bg-loader flex flex-col "
>
  <div class="relative h-full w-full z-20">
    <img
      id="loaderProgress"
      src="./images/cocos_loading.webp"
      alt="Coconut"
      class="absolute h-32 object-contain bottom-10; z-30"
      style="left: -60px; top: -35px;  transform: translateX(0)"
    />
    <!-- Градієнтний фон -->
    <div
      id="loaderGradient"
      class="absolute h-full rounded-full pointer-events-none"
      style="
        width: 0%;
        background: linear-gradient(to bottom, #1aa8b9, #212a7d);
      "
    ></div>
  </div>
</div>
</section>



    <!-- Activation Pop-up -->

    <div
  id="startPopup"
  class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center text-white z-40 overflow-hidden"
  x-cloak
>
  <div
    class="relative flex flex-col items-center justify-center h-3/4 max-w-sm w-full px-6 py-8 rounded-lg z-10"
  >
    <!-- Logo -->
    <img
      src="./images/logo.webp"
      alt="Logo"
      class="logo-img absolute -top-32 w-72 object-cover z-10"
    />

    <!-- Background -->
    <img
      src="./images/fon_startPopup.webp"
      alt="Background"
      class="absolute rotate-180 top-1/2 left-1/2 w-full h-full transform -translate-x-1/2 -translate-y-1/2 z-0"
    />

    <!-- Foreground Content -->
    <h1
      class="wow-text text-4xl font-bold mb-4 mt-24 z-10 uppercase text-center"
      style="font-family: 'Changa One', sans-serif"
    >
      <span class="text-7xl"> WOW! <br /></span>YOU RECEIVED
    </h1>
    <p
      class="spins-text text-7xl font-bold mb-2 z-10 text-yellow-400"
      style="font-family: 'Changa One', sans-serif"
    >
      3 FREE <br />
      SPINS
    </p>
    <div class="flex flex-row items-center justify-between z-10 disclaimer">
      <img src="./images/dis.svg" alt="Dis" class="w-24" />
      <p class="font-bold text-3xl" style="font-family: 'Changa One', sans-serif">
        Without registration
      </p>
    </div>

    <!-- Button -->
    <div class="flex justify-center pt-8 z-10">
      <button
        id="activateBtn"
        class="action-btn relative w-80 h-28 text-white text-4xl font-bold uppercase transition duration-300 overflow-hidden"
        style="font-family: 'Sigmar One', cursive"
        onmousedown="this.style.transform='scale(0.96)'"
        onmouseup="this.style.transform='scale(1)'"
      >
        <div
          class="absolute inset-0 z-0 animate-pulse-slow"
          style="
            background: url('./images/button_1.webp') center/cover no-repeat;
            opacity: 0.9;
          "
        ></div>

        <div class="relative z-10 flex justify-center items-center h-full">
          <span class="neon-outline">A</span>
          <span class="neon-outline">C</span>
          <span class="neon-outline">T</span>
          <span class="neon-outline">I</span>
          <span class="neon-outline">V</span>
          <span class="neon-outline">A</span>
          <span class="neon-outline">T</span>
          <span class="neon-outline">E</span>
        </div>
      </button>
    </div>
  </div>
</div>


    <!-- Main Game Screen -->
   <section
  id="gameScreen"
  class="w-full container h-full py-14 flex justify-center hidden"
>
  <div
    class="relative flex flex-col items-center justify-center text-center px-4 py-6 w-full max-w-md rounded-xl bg-gray-900 overflow-hidden"
  >
    <img
      src="./images/MainFon.webp"
      alt="Background"
      class="absolute top-0 left-0 w-full h-full object-cover z-0"
    />
    <div class="absolute -top-5 left-0 z-20">
      <img
        src="./images/logo.webp"
        alt="Logo"
        class="logo-img w-52 mb-4 mx-auto animate-pulse"
      />
    </div>
    <div class="absolute -top-4 -right-10 z-10">
      <img
        src="./images/fisher_2.webp"
        alt="Fisher"
        class="fisher2-img w-96 mb-4 mx-auto animate-pulse"
      />
    </div>

    <!-- Slot Machine Area -->
    <div
      class="slot-wrapper relative w-full rounded-lg  pb-10 pt-56 flex items-center justify-center"
    >
      <img
        src="./images/fon_menu.webp"
        alt="Fon slota"
        style="scale: 1.15"
        class="absolute left-0 w-full object-cover z-20"
      />
      <div class=" relative grid grid-cols-3 px-10 gap-1 z-30 " id="slotGrid">
        <!-- Column containers -->
        <div class="slot-col 
         overflow-hidden h-72 flex flex-col gap-4 items-center" id="col1">
        </div>
        <div class="slot-col 
         overflow-hidden h-72 flex flex-col gap-4 items-center" id="col2"></div>
        <div class="slot-col 
         overflow-hidden h-72 flex flex-col gap-4 items-center" id="col3"></div>
      </div>

    <div
      class="free-spins-counter bottom-0  absolute text-2xl rounded-sm fon-gradient text-white px-4 py-3 z-30"
      style="font-family: 'Titan One', cursive; box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.8);"
    >
      <p class="text-2xl uppercase tracking-tighter px-4 flex">
        <span class="gradient-letter">F</span>
        <span class="gradient-letter">R</span>
        <span class="gradient-letter">E</span>
        <span class="gradient-letter pr-1">E</span>
        <span class="gradient-letter pl-1">S</span>
        <span class="gradient-letter">P</span>
        <span class="gradient-letter">I</span>
        <span class="gradient-letter">N</span>
        <span class="gradient-letter pr-1">S</span>
        <span class="gradient-letter pl-1">L</span>
        <span class="gradient-letter">E</span>
        <span class="gradient-letter">F</span>
        <span class="gradient-letter">T</span>
        <span class="gradient-letter pr-1">:</span>
        <span id="freeSpinsCount" class="gradient-letter px-1">3</span>
      </p>
    </div>
 
    </div>


    <!-- Spin Button -->
    <div class="flex justify-center mt-4 z-10">
      <button
        id="spinBtn"
        class="spin-btn relative w-60 h-20 text-white text-5xl font-bold uppercase transition duration-300 overflow-hidden"
        style="font-family: 'Sigmar One', cursive"
        onmousedown="this.style.transform='scale(0.96)'"
        onmouseup="this.style.transform='scale(1)'"
      >
        <div
          class="absolute inset-0 z-0 animate-pulse-slow"
          style="background: url('./images/button_1.webp') center/cover no-repeat; opacity: 0.9;"
        ></div>
        <div class="relative z-10 flex justify-center items-center h-full">
          <span class="neon-outline">S</span>
          <span class="neon-outline">P</span>
          <span class="neon-outline">I</span>
          <span class="neon-outline">N</span>
        </div>
      </button>
    </div>
  </div>
</section>





  
    <!-- Final Popup -->
<div
  id="finalPopup"
  class="fixed container inset-0 bg-black bg-opacity-60 flex items-center justify-center text-white z-40 overflow-hidden"
  x-cloak
>
  <div
    class="relative flex flex-col items-center justify-center h-3/4 max-w-sm w-full px-6 py-8 rounded-lg z-10"
  >
    <img
      src="./images/logo.webp"
      alt="Logo"
      class="logo-img absolute -top-32 w-72 object-cover z-10"
    />

    <img
      src="./images/fon_startPopup.webp"
      alt="Background"
      class="absolute rotate-180 top-1/2 left-1/2 w-full h-full transform -translate-x-1/2 -translate-y-1/2 z-0"
    />

    <h2
      class="popup-heading text-center text-6xl font-bold uppercase z-20"
      style="font-family: 'Changa One', sans-serif"
    >
      WELL 
      DONE!
    </h2>

    <p
      class="popup-subtitle text-5xl mb-2 z-20 font-bold uppercase"
      style="font-family: 'Changa One', sans-serif"
    >
      YOU WON:
    </p>

    <p
      class="popup-amount text-7xl font-bold uppercase mb-2 text-yellow-300 z-20"
      style="font-family: 'Changa One', sans-serif"
    >
      450 GBP
    </p>

    <p
      class="popup-bonus text-3xl mb-4 font-bold z-20"
      style="font-family: 'Changa One', sans-serif"
    >
      + 250 Free Spins
    </p>

    <div class="flex flex-row items-center justify-between z-20">
      <img src="./images/done.svg" alt="Done" class="w-24" />
      <p class="font-bold popup-text text-xl" style="font-family: 'Changa One', sans-serif">
        Turn on notifications and receive more special bonuses!
      </p>
    </div>

    <!-- Offers Button -->
    <div class="flex justify-center  z-30">
      <button
        id="{offer}"
        class="popup-btn relative w-80 h-32 mt-4 text-white text-xl font-bold uppercase transition duration-300 overflow-hidden"
        style="font-family: 'Sigmar One', cursive"
        onmousedown="this.style.transform='scale(0.96)'"
        onmouseup="this.style.transform='scale(1)'"
      >
        <div
          class="absolute inset-0 z-0 animate-pulse-slow"
          style="background: url('./images/button_1.webp') center/cover no-repeat; opacity: 0.9;"
        ></div>

        <div class="relative z-10 flex flex-col items-center justify-center h-full leading-none text-center">
          <div>
            <span class="neon-outline">I</span>
            <span class="neon-outline">N</span>
            <span class="neon-outline">S</span>
            <span class="neon-outline">T</span>
            <span class="neon-outline">A</span>
            <span class="neon-outline">L</span>
            <span class="neon-outline">L</span>
          </div>
          <div class="mt-1">
            <span class="neon-outline">T</span>
            <span class="neon-outline">H</span>
            <span class="neon-outline">E</span>
            <span class="neon-outline pl-2">A</span>
            <span class="neon-outline">P</span>
            <span class="neon-outline">P</span>
          </div>
        </div>
      </button>
    </div>
  </div>

  <!-- Countdown -->
  <div
    class="bonus-countdown absolute text-xs z-20 bottom-4 rounded-sm fon-gradient text-white py-6 text-center"
    style="font-family: 'Titan One', cursive; box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.8);"
  >
    <p class="mb-1">Bonus will expire in:</p>
    <div class="flex justify-center items-start text-white font-bold leading-tight">
      <div class="text-center">
        <span id="countdown-minutes" class="text-4xl pr-2 font-bold">15</span><br />
        <span class="text-xs font-normal uppercase">MINUTES</span>
      </div>
      <span class="text-4xl font-bold">:</span>
      <div class="text-center">
        <span id="countdown-seconds" class="text-4xl font-bold">00</span><br />
        <span class="text-xs font-normal uppercase">SECONDS</span>
      </div>
    </div>
  </div>
</div>


    <script src="js.js"></script>
  </body>
</html>
